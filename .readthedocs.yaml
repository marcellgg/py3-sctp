version: 2

build:
  os: "ubuntu-lts-latest"
  tools:
    python: "latest"
  jobs:
    pre_install:
      - pip install graphviz
  # apt_packages:
  #   - graphviz

python:
  install:
    - requirements: docs/requirements.txt
    # Install our python package before building the docs
    - method: pip
      path: .
      
sphinx:
  configuration: docs/source/conf.py

formats:
  - pdf
